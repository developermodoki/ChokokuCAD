  </div>
  <canvas id="path-canvas" resize></canvas>
  <div id="mask"></div>
  <div id="view-canvas-wrap">
  </div>
  <div id="re-undo">
    <img src="./static/img/undo.svg" width="25" height="25" alt="戻す" title="戻す" id="undo-btn" class="tool-item-mini disabled">
    <img src="./static/img/redo.svg" width="25" height="25" alt="進む" title="進む" id="redo-btn" class="tool-item-mini disabled">
  </div>
  <div id="main-canvas-wrap"></div>
  <div id="start-modal" class="modal">
    <img src="./static/img/logo.svg" alt="Chokoku CAD" width="300" height="64">
    <h2 data-en="Create new">新規作成</h2>
    <h3 data-en="Size">直方体の寸法</h3>
    <div id="size-input-wrap">
      <label for="depth"><span data-en="depth: ">縦：</span><input type="number" min="1" value="50" id="depth">&nbsp;cm</label><br>
      <label for="width"><span data-en="width: ">横：</span><input type="number" min="1" value="50" id="width">&nbsp;cm</label><br>
      <label for="height"><span data-en="height: ">高さ：</span><input type="number" min="1" value="50" id="height">&nbsp;cm</label>
      <div class="btn-wrap">
        <div class="btn" data-en="Create!">作成！</div>
      </div>
      <h2 data-en="Open file">開く</h2>
      <div class="btn-wrap">
        <label for="file-upload-start" class="btn">
          <input type="file" id="file-upload-start" class="hidden" accept=".stl, .gltf, .glb"><span data-en="Upload file">ファイルをアップロード</span>
        </label><br>
        <span data-en="* available extension: .stl, .glb(gltf)">※.stl, .glb(gltf)のみ</span>
      </div>
      <span id="view-source">
        <a href="https://github.com/itta611/ChokokuCAD" target="blank"><img src="static/img/GitHub-Mark-64px.png" alt="source code" width="20" height="20" class="tool-item-mini"></a>
      </span>
    </div>
  </div>
  <div id="tools">
    <img src="./static/img/chokoku-tool.svg" id="chokoku-tool" class="tool-item selected">
    <img src="./static/img/paint-tool.svg" id="paint-tool" class="tool-item">
    <img src="./static/img/upload-tool.svg" id="upload-tool" class="tool-item">
    <img src="./static/img/export-tool.svg" id="export-tool" class="tool-item">
    <img src="./static/img/add-tool.svg" id="add-tool" class="tool-item">
  </div>
  <div id="setting">
    <div class="setting-item" id="chokoku-setting">
      <div class="param-group setting-center">
        <img src="./static/img/chokoku-setting-chokokutou.svg" width="40" height="40" alt="Sclupt" id="chokoku-setting-chokoku-btn" class="tool-item-mini selected">
        <img src="./static/img/chokoku-setting-lock.svg" width="40" height="40" alt="Lock" id="chokoku-setting-lock-btn" class="tool-item-mini">
      </div>
      <div class="param-group setting-center">
        <img src="./static/img/chokoku-setting-add.svg" width="40" height="40" alt="Add mode" id="chokoku-setting-add-btn" class="tool-item-mini selected">
        <img src="./static/img/chokoku-setting-edit.svg" width="40" height="40" alt="Edit mode" id="chokoku-setting-edit-btn" class="tool-item-mini">
      </div>
      <div class="param-group setting-center" id="chokoku-setting-add-mode-params">
        <img src="./static/img/chokoku-setting-pencil.svg" width="40" height="40" alt="pencil" id="chokoku-setting-pencil-btn" class="tool-item-mini selected">
        <img src="./static/img/chokoku-setting-eraser.svg" width="40" height="40" alt="eraser" id="chokoku-setting-eraser-btn" class="tool-item-mini">
      </div>
      <div class="param-group setting-center">
        <label for="chokoku-setting-issnap">
          <span data-en="Snap: ">マス目にスナップ：</span><input type="checkbox" id="chokoku-setting-issnap">
          <label for="grid-size" class="disabled">
            <span data-en="Grid size: ">マス目の大きさ：</span><input type="number" id="grid-size" value="5" min="0" disabled>&nbsp;cm
          </label>
        </label>
      </div>
      <div class="param-group setting-center">
        <div class="btn" id="enter-btn" data-en="OK (Enter)">決定（Enterキー）</div>
        <div class="btn disabled" id="reuse-btn" data-en="Use previous path">一つ前のパスを使用</div>
      </div>
    </div>
    <div class="setting-item hidden" id="paint-setting">
      <div class="param-group">
        <!-- <span class="beta-label">Beta</span> -->
        <label for="model-color-btn">
          色：<label for="model-color" id="model-color-btn" class="color-select-label" style="background: #efab00;"><input type="color" id="model-color" value="#f9c446"></label>
        </label>
        <span data-en="Click model to set color.">モデルをクリックすることで色を付けることができます。</span>
      </div>
      <div class="param-group setting-center">
        <div id="set-material-btn" class="btn" data-en="Apply to all faces">すべての面に適用</div>
      </div>
    </div>
    <div class="setting-item hidden" id="upload-setting">
      <div id="file-upload-add-step1">
        <p data-en="Add a existing file.">既存のファイルを追加することができます。</p>
        <div class="param-group">
          <div class="btn-wrap">
            <label for="file-upload-add" class="btn"><input type="file" id="file-upload-add" class="hidden" accept=".stl, .gltf, .glb"><span data-en="Upload file">ファイルをアップロード</span></label>
          </div>
        </div>
      </div>
      <div id="file-upload-add-step2" class="hidden">
        X：
        <label for="new-model-position-x">
          <input type="number" id="new-model-position-x" value="0">&nbsp;cm
        </label>,&nbsp;
        <label for="new-model-rotation-x">
          <input type="number" id="new-model-rotation-x" value="0">&nbsp;°
        </label>,&nbsp;
        <label for="new-model-scale-x">
          &times;<input type="number" id="new-model-scale-x" value="1" min="0.01">
        </label>
        <br>
        Y：
        <label for="new-model-position-y">
          <input type="number" id="new-model-position-y" value="0">
          &nbsp;cm
        </label>,&nbsp;
        <label for="new-model-rotation-y">
          <input type="number" id="new-model-rotation-y" value="0">&nbsp;°
        </label>,&nbsp;
        <label for="new-model-scale-y">
          &times;<input type="number" id="new-model-scale-y" value="1" min="0.01">
        </label>
        <br>
        Z：
        <label for="new-model-position-z">
          <input type="number" id="new-model-position-z" value="0">&nbsp;cm
        </label>,&nbsp;
        <label for="new-model-rotation-z">
          <input type="number" id="new-model-rotation-z" value="0">&nbsp;°
        </label>,&nbsp;
        <label for="new-model-scale-z">
          &times;<input type="number" id="new-model-scale-z" value="1" min="0.01">
        </label>
        <br>
        <div class="btn-wrap">
          <div class="btn" data-en="OK">決定</div>
        </div>
      </div>
    </div>
    <div class="setting-item hidden" id="export-setting">
      <p data-en="Export model">モデルをエクスポートします。</p>
      <div class="param-group">
        <label for="export-file-format">
          <span data-en="File type: ">形式：</span>
          <select id="export-file-format">
            <option data-en="STL *Color data is not saved." value="stl">STL ※色情報は保存されません</option>
            <option data-en="GLTF" value="gltf">GLTF</option>
          </select>
        </label>
        <label for="export-file-name">
          <span data-en="File name: ">ファイル名：</span>
          <input type="text" id="export-file-name" value="無題のモデル" data-en="Untitled">
        </label>
      </div>
      <div class="param-group setting-center"><div class="btn" data-en="Export">エクスポート</div></div>
    </div>
    <div class="setting-item hidden" id="add-setting">
      <div id="add-step1">
        <p data-en="Create a new model and merge it.">新しくモデルを作成して結合します。</p>
        <div class="param-group">
          <div class="btn-wrap">
            <div data-en="Create new" class="btn">新しいモデルを作る</div>
          </div>
        </div>
      </div>
      <div id="add-step2" class="hidden">
        <p data-en="You are now in the add mode. You can now edit the additional model with the chokoku tool.">現在追加モードになっています。このまま彫刻ツールなどでで追加モデルを編集できます。</p>
        <br>
        <div class="btn-wrap">
          <div class="btn cancel" data-en="Cancel" id="add-cancel-btn">キャンセル</div>&nbsp;
          <div class="btn" data-en="Union" id="add-btn">結合</div>
        </div>
      </div>
    </div>
  </div>
  <div id="status-bar"></div>
</body>
</html>
